  <script type="module">
    // Import the functions you need from the SDKs you need

    // Your web app's Firebase configuration

      apiKey: "AIzaSyA5sPlupW_n1XEt6xsw_Y7aAZKltGEFyXw",
      authDomain: "mybrand-df7b7.firebaseapp.com",
      projectId: "mybrand-df7b7",
      storageBucket: "mybrand-df7b7.appspot.com",
      messagingSenderId: "1073877765217",
      appId: "1:1073877765217:web:7f63596f42c5d4ca18ae20",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = getDatabase(initializeApp(firebaseConfig));
    // const database = firebase.getDatabase(app);
    // const auth = firebase.getAuth();
    // const storage = firebase.getStorage(app);

    const addButton = document.getElementById("addBlog");
    const blogAdmin = document.getElementById("blog_admin");

    //get all blogs
    const blogs = ref(database, "blogs/");
    onValue(blogs, (snapshot) => {
      const data = snapshot.val();

      let blogsArray = [];
      // console.log(data);

      for (var [key, value] of Object.entries(data)) {
        // console.log(value.title, value.body, data);
        console.log(key);
        var obj = {
          id: value.id,
          title: value.title,
          body: value.body,
          Image: value.Image,
          uid_key: key,
        };

        blogsArray.push(obj);
        console.log(obj.uid_key);

        const content_elt = document.createElement("DIV");
        content_elt.innerHTML = `
        <div class="blog_image blog" data-id=${value.id}>
          <img src=${value.Image} alt="blog image blog" data-id=${value.id}>
        </div>

          <h3 class="blog" data-id=${value.id}>${value.title}</h3>
          <div class="dashboard_bottom">
        <i class="fa fa-trash admin_control_button" id="removeBlog" data-uid=${value.uid_key}></i><p>Delete</p>
        <i class="fa fa-edit admin_control_button" id="editBlog" data-uid=${value.uid_key}></i><p>Edit</p>

        </div>



        `;

        content_elt.setAttribute("class", "blog_item");
        content_elt.setAttribute("data-id", value.uid_key);
        blogAdmin.append(content_elt);
      }

      console.log(blogsArray);

      const dataSave = JSON.stringify(blogsArray);

      // save to localStorage
      localStorage.setItem("data", dataSave);
    });

    addButton.addEventListener("click", (e) => {
      e.preventDefault();

      // image variable
      const image = document.getElementById("image").files[0];
      const imageName = image.name;

      //refernce a collection
      const storageRef = firebase.storage().ref("images/" + imageName);
      // const imagesRef = ref("images/" + imageName);

      // upload image to selected  storage reference
      var uploadTask = storageRef.put(image);

      uploadTask.on(
        "state_changed",
        function (snapshot) {
          var progress =
            (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log("Upload is " + progress + "done");
        },
        function (error) {
          console.log(error.message);
        },
        function () {
          // handle successfully upload here..
          uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
            // getimage downloaded url here and upload to the database

            const title = getInputValue("title");
            // const body = getInputValue("body");

            const blogText = tinymce.activeEditor.getContent();
            // var id;

            var id = Math.floor(Math.random() * 100);

            firebase
              .database()
              .ref("blogs/")
              .push()
              .set(
                {
                  title: title,
                  // body: body,
                  body: blogText,
                  Image: downloadURL,
                  id: id,
                },
                function (error) {
                  if (error) {
                    console.log("error whie uploading");
                  } else {
                    console.log("successfully uploaded");

                    const alert_message_add_blog = document.getElementById(
                      "alert_message_add_blog"
                    );
                    alert_message_add_blog.style.display = "flex";

                    setTimeout(() => {
                      location.href = "./blog.html";
                    }, 3000);
                  }
                }
              );
          });

          //function to get input value

          function getInputValue(id) {
            return document.getElementById(id).value;
          }

          console.log("blog added successully");
        }
      );

      //   //see user details when loggedin
      //   onAuthStateChanged(auth, (user) => {
      //     if (user) {
      //       // User is signed in, see docs for a list of available properties
      //       // https://firebase.google.com/docs/reference/js/firebase.User
      //       const uid = user.uid;

      //       console.log(user);

      //       // ...
      //     } else {
      //       // User is signed out

      //       window.location.href = "./login.html";
      //       // ...
      //     }
      //   });
    });
